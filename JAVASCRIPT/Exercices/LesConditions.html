<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LesConditions</title>
</head>

<body>

    <h2 id="age"></h2>
    <script>
        var age = prompt("quel est votre ]âge? ")
        if (age <= 0) {
            document.getElementById("age").innerHTML = "Vous n'êtes pas nés encore."
        } else if (age >= 1 & age <= 6) {
            document.getElementById("age").innerHTML = "Vous êtes un jeune enfant."

        } else if (age >= 7 & age <= 11) {
            document.getElementById("age").innerHTML = "Vous êtes un enfant qui a atteint l'âge de raison."

        } else if (age >= 12 & age <= 17) {
            document.getElementById("age").innerHTML = "Vous êtes un adolescent."

        } else if (age >= 18 & age <= 120) {
            document.getElementById("age").innerHTML = "Vous êtes un adulte."

        } else {
            document.getElementById("age").innerHTML = "Vous êtes un fossile."

        }
    </script>

</body>

</html>
